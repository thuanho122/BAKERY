<!DOCTYPE html>
<html lang="en">

<!-- ========== HEADER ========== -->

<th:block th:replace="layout/head1 :: head1"/>

<!-- ========== END HEADER ========== -->

<!-- ========== MAIN CONTENT ========== -->
<!-- Navbar Vertical -->

<!-- End Navbar Vertical -->

<main id="content" role="main" class="main">
    <!-- Content -->
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-end">
                <div class="col-sm mb-2 mb-sm-0">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-no-gutter">
                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="javascript:;">Pages</a></li>
                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="javascript:;">Users</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Overview</li>
                        </ol>
                    </nav>

                    <h1 class="page-header-title">Users</h1>
                </div>

                <div class="col-sm-auto">
                    <a class="btn btn-primary" href="/add-user">
                        <i class="tio-user-add mr-1"></i> Add Staff
                    </a>
                </div>
            </div>
            <!-- End Row -->
        </div>
        <!-- End Page Header -->

        <!-- Stats -->

        <!-- End Stats -->

        <!-- Card -->
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <div class="row justify-content-between align-items-center flex-grow-1">
                    <!--SEARCH-->
                    <div class="col-sm-6 col-md-4 mb-3 mb-sm-0">
                        <form>
                            <!-- Search -->
                            <div class="input-group input-group-merge input-group-flush">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="tio-search"></i>
                                    </div>
                                </div>
                                <input id="datatableSearch" type="search" class="form-control"
                                       placeholder="Search users" aria-label="Search users">
                            </div>
                            <!-- End Search -->
                        </form>
                    </div>


                    <!--XOÁ-->
                    <div class="col-sm-6">
                        <div class="d-sm-flex justify-content-sm-end align-items-sm-center">
                            <!-- Datatable Info -->
                            <div id="datatableCounterInfo" class="mr-2 mb-2 mb-sm-0" style="display: none;">
                                <div class="d-flex align-items-center">
                                    <span class="font-size-sm mr-3">
                                        <span id="datatableCounter">0</span>Selected
                                    </span>
                                    <a class="btn btn-sm btn-outline-danger" href="javascript:;">
                                        <i class="tio-delete-outlined"></i> Delete
                                    </a>
                                </div>
                            </div>
                            <!-- End Datatable Info -->

                            <!-- Unfold -->

                            <!-- End Unfold -->

                            <!-- Unfold -->

                            <!-- End Unfold -->
                        </div>
                    </div>
                </div>
                <!-- End Row -->
            </div>
            <!-- End Header -->


            <!-- Table -->
            <div class="table-responsive datatable-custom">
                <table id="datatable"
                       class="table table-lg table-borderless table-thead-bordered table-nowrap table-align-middle card-table"
                       data-hs-datatables-options='{
                         "columnDefs": [{
                            "targets": [0, 7],
                            "orderAble": false
                          }],
                         "order": [],
                         "info": {
                           "totalQty": "#datatableWithPaginationInfoTotalQty"
                         },
                         "search": "#datatableSearch",
                         "entries": "#datatableEntries",
                         "pageLength": 15,
                         "isResponsive": false,
                         "isShowPaging": false,
                         "pagination": "datatablePagination"
                     }'>
                    <thead class="thead-light">
                    <tr>
                        <th class="table-column-pr-0">
                            <div class="custom-control custom-checkbox">
                                <input id="datatableCheckAll" type="checkbox" class="custom-control-input">
                                <label class="custom-control-label" for="datatableCheckAll"></label>
                            </div>
                        </th>

                        <th class="table-column-pl-0">Bakery Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th>LogoPath</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <th:block th:each="bakery : ${bakerys}">
                        <tr>
                            <td class="table-column-pr-0">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="usersDataCheck1">
                                    <label class="custom-control-label" for="usersDataCheck1"></label>
                                </div>
                            </td>
                            <td class="table-column-pl-0">
                                <a class="d-flex align-items-center" href="user-profile.html">
                                    <div class="avatar avatar-circle">
                                        <img class="avatar-img" src="assets\img\160x160\img10.jpg" alt="Image Description">
                                    </div>
                                    <div class="ml-3">
                                        <span class="d-block h5 text-hover-primary mb-0" th:text="${bakery.bakeryName}"><i
                                                class="tio-verified text-primary" data-toggle="tooltip" data-placement="top"
                                                title="Top endorsed"></i></span>
                                    </div>
                                </a>
                            </td>
                            <td>
                                <span class="d-block h5 mb-0" th:text="${bakery.price}"></span>

                            </td>
                            <td>
                                <span class="d-block h5 mb-0" th:text="${bakery.quantity}"></span>
                                <!--                                    <span class="d-block font-size-sm">Human resources</span>-->
                            </td>
                            <td>
                                <span class="d-block h5 mb-0" th:text="${bakery.description}"></span>

                            </td>
                            <td>
                                <span class="d-block h5 mb-0" th:text="${bakery.logoPath}"></span>

                            </td>


                            <td>
                                <div id="editUserPopover" data-toggle="popover-dark" data-placement="left"
                                     title="<div class='d-flex align-items-center'>Edit user <a href='#!' class='close close-light ml-auto'><i id='closeEditUserPopover' class='tio-clear'></i></a></div>"
                                     data-content="Check out this Edit user modal example." data-html="true">
                                    <a class="btn btn-sm btn-white" href="javascript:;" data-toggle="modal"
                                       data-target="#editUserModal">
                                        <i class="tio-edit"></i> Edit
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </th:block>



                    </tbody>
                </table>
            </div>
            <!-- End Table -->


            <!-- paging -->
            <th:block th:replace="layout/paging :: paging"/>
            <!-- End Paging -->

        </div>
        <!-- End Card -->
    </div>
    <!-- End Content -->


    <!-- Footer -->

    <th:block th:replace="layout/footer :: footer"/>

    <!-- End Footer -->

</main>
<!-- ========== END MAIN CONTENT ========== -->

<!-- ========== SECONDARY CONTENTS ========== -->
<!-- Keyboard Shortcuts -->

<!-- End Keyboard Shortcuts -->

<!-- Welcome Message Modal -->

<th:block th:replace="layout/activityWelcome :: activityWelcome"/>

<!-- End Activity -->
<!-- End Welcome Message Modal -->


<!-- Edit user Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h4 id="editUserModalTitle" class="modal-title">Edit user</h4>

                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                        aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <!-- End Header -->

            <!-- Body -->
            <div class="modal-body">
                <!-- Nav -->
                <ul class="js-tabs-to-dropdown nav nav-segment nav-fill nav-lg-down-break mb-5" id="editUserModalTab"
                    role="tablist" data-hs-transform-tabs-to-btn-options='{
                      "transformResolution": "lg",
                      "btnClassNames": "btn btn-block btn-white dropdown-toggle justify-content-center mb-3"
                    }'>
                    <li class="nav-item">
                        <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab">
                            <i class="tio-user-outlined mr-1"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="billing-address-tab" data-toggle="tab" href="#billing-address"
                           role="tab">
                            <i class="tio-city mr-1"></i> Billing address
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="change-password-tab" data-toggle="tab" href="#change-password"
                           role="tab">
                            <i class="tio-lock-outlined mr-1"></i> Change password
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="notifications-tab" data-toggle="tab" href="#notifications" role="tab">
                            <i class="tio-notifications-on-outlined mr-1"></i> Notifications
                        </a>
                    </li>
                </ul>
                <!-- End Nav -->

                <!-- Tab Content -->
                <div class="tab-content" id="editUserModalTabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form>
                            <!-- Profile Cover -->
                            <div class="profile-cover">
                                <div class="profile-cover-img-wrapper">
                                    <img id="editProfileCoverImgModal" class="profile-cover-img"
                                         src="assets\img\1920x400\img1.jpg" alt="Image Description">

                                    <!-- Custom File Cover -->
                                    <div class="profile-cover-content profile-cover-btn p-3">
                                        <div class="custom-file-btn">
                                            <input type="file" class="js-file-attach custom-file-btn-input"
                                                   id="editProfileCoverUplaoderModal" data-hs-file-attach-options='{
                                          "textTarget": "#editProfileCoverImgModal",
                                          "mode": "image",
                                          "targetAttr": "src",
                                          "allowTypes": [".png", ".jpeg", ".jpg"]
                                       }'>
                                            <label class="custom-file-btn-label btn btn-sm btn-white"
                                                   for="editProfileCoverUplaoderModal">
                                                <i class="tio-add-photo"></i>
                                                <span class="d-none d-sm-inline-block ml-1">Upload header</span>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- End Custom File Cover -->
                                </div>
                            </div>
                            <!-- End Profile Cover -->

                            <!-- Avatar -->
                            <label class="avatar avatar-xxl avatar-circle avatar-border-lg avatar-uploader profile-cover-avatar mb-5"
                                   for="editAvatarUploaderModal">
                                <img id="editAvatarImgModal" class="avatar-img" src="assets\img\160x160\img9.jpg"
                                     alt="Image Description">

                                <input type="file" class="js-file-attach avatar-uploader-input"
                                       id="editAvatarUploaderModal" data-hs-file-attach-options='{
                                    "textTarget": "#editAvatarImgModal",
                                    "mode": "image",
                                    "targetAttr": "src",
                                    "allowTypes": [".png", ".jpeg", ".jpg"]
                                 }'>

                                <span class="avatar-uploader-trigger">
                          <i class="tio-edit avatar-uploader-icon shadow-soft"></i>
                        </span>
                            </label>
                            <!-- End Avatar -->

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="editFirstNameModalLabel" class="col-sm-3 col-form-label input-label">Full
                                    name <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip"
                                            data-placement="top" title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-9">
                                    <div class="js-form-message input-group input-group-sm-down-break">
                                        <input type="text" class="form-control" name="editFirstNameModal"
                                               id="editFirstNameModalLabel" placeholder="Your first name"
                                               aria-label="Your first name" value="Ella">
                                        <input type="text" class="form-control" name="editLastNameModal"
                                               id="editLastNameModalLabel" placeholder="Your last name"
                                               aria-label="Your last name" value="Lauda">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="editEmailModalLabel"
                                       class="col-sm-3 col-form-label input-label">Email</label>

                                <div class="col-sm-9">
                                    <div class="js-form-message">
                                        <input type="email" class="form-control" name="editEmailModal"
                                               id="editEmailModalLabel" placeholder="Email" aria-label="Email"
                                               value="ella@example.com">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="editPhoneLabel" class="col-sm-3 col-form-label input-label">Phone <span
                                        class="input-label-secondary">(Optional)</span></label>

                                <div class="col-sm-9">
                                    <div class="input-group input-group-sm-down-break align-items-center">
                                        <input type="text" class="js-masked-input form-control" name="phone"
                                               id="editPhoneLabel" placeholder="+x(xxx)xxx-xx-xx"
                                               aria-label="+x(xxx)xxx-xx-xx" value="1(609)972-22-22"
                                               data-hs-mask-options='{
                                       "template": "+0(000)000-00-00"
                                     }'>

                                        <div class="input-group-append">
                                            <!-- Select -->
                                            <div class="select2-custom">
                                                <select class="js-select2-custom custom-select" size="1"
                                                        style="opacity: 0;" name="editPhoneSelect"
                                                        data-hs-select2-options='{
                                          "minimumResultsForSearch": "Infinity",
                                          "dropdownAutoWidth": true,
                                          "width": "6rem"
                                        }'>
                                                    <option value="Mobile" selected="">Mobile</option>
                                                    <option value="Home">Home</option>
                                                    <option value="Work">Work</option>
                                                    <option value="Fax">Fax</option>
                                                    <option value="Direct">Direct</option>
                                                </select>
                                                <!-- End Select -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="editOrganizationModalLabel" class="col-sm-3 col-form-label input-label">Organization</label>

                                <div class="col-sm-9">
                                    <div class="js-form-message">
                                        <input type="text" class="form-control" name="editOrganizationModal"
                                               id="editOrganizationModalLabel" placeholder="Your organization"
                                               aria-label="Your organization" value="Htmlstream">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="editDepartmentModalLabel" class="col-sm-3 col-form-label input-label">Department</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="editDepartmentModal"
                                           id="editDepartmentModalLabel" placeholder="Your department"
                                           aria-label="Your department">
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label class="col-sm-3 col-form-label input-label">Account type</label>

                                <div class="col-sm-9">
                                    <div class="js-form-message input-group input-group-sm-down-break">
                                        <!-- Custom Radio -->
                                        <div class="form-control">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input"
                                                       name="editUserModalAccountTypeModalRadio"
                                                       id="editUserModalAccountTypeModalRadio1" checked="">
                                                <label class="custom-control-label"
                                                       for="editUserModalAccountTypeModalRadio1">Individual</label>
                                            </div>
                                        </div>
                                        <!-- End Custom Radio -->

                                        <!-- Custom Radio -->
                                        <div class="form-control">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input"
                                                       name="editUserModalAccountTypeModalRadio"
                                                       id="editUserModalAccountTypeModalRadio2">
                                                <label class="custom-control-label"
                                                       for="editUserModalAccountTypeModalRadio2">Company</label>
                                            </div>
                                        </div>
                                        <!-- End Custom Radio -->
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-white mr-2" data-dismiss="modal"
                                        aria-label="Close">Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="billing-address" role="tabpanel"
                         aria-labelledby="billing-address-tab">
                        <form>
                            <!-- Form Group -->

                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="editAddressLine1ModalLabel" class="col-sm-3 col-form-label input-label">Address
                                    line 1</label>

                                <div class="col-sm-9">
                                    <div class="js-form-message">
                                        <input type="text" class="form-control" name="editAddressLine1Modal"
                                               id="editAddressLine1ModalLabel" placeholder="Your address"
                                               aria-label="Your address" value="45 Roker Terrace, Latheronwheel">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="row form-group">

                        </span>
                                <span class="col-4 col-sm-3">

                          <span class="toggle-switch-label ml-auto">
                            <span class="toggle-switch-indicator"></span>
                          </span>
                        </span>
                            </label>
                            <!-- End Toggle Switch -->

                            <span class="toggle-switch-indicator"></span>
                          </span>
                        </span>
                            </label>
                            <!-- End Toggle Switch -->

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-white" data-dismiss="modal" aria-label="Close">
                                    Cancel
                                </button>
                                <span class="mx-2"></span>
                                <button type="submit" class="btn btn-primary">Save changes</button>

                    </div>

                                <div class="col-sm-9">
                                    <input type="password" class="js-toggle-password form-control"
