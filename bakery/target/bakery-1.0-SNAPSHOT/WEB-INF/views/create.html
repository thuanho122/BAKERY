<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="/users" class="btn btn-outline-light">
                    <i class="fas fa-list" aria-hidden="true"></i>
                    <span>Customer list</span>
                </a>
            </div>
        </div>
    </div>
    <form id="frmCreate" th:object="${user}" method="post">
        <div class="row">
            <div class="mb-3 col-md-6 ">
                <label for="fullName" class="form-label fw-bold">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
            </div>
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6 ">
                <label for="phone" class="form-label fw-bold">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3 col-md-6">
                <label for="address" class="form-label fw-bold">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6 ">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="tel" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 col-md-6">
                <label for="age" class="form-label fw-bold">Age</label>
                <input type="text" class="form-control" id="age" name="age">
            </div>
        </div>
        <button type="submit" id="btnCreate" class="btn btn-outline-primary">
            Create Customer
        </button>

    </form>
</div>
</body>
</html>
